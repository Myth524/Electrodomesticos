<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Cognito</title>
    <link rel="stylesheet" href="styles/registro.css">
    
    <!-- Incluir el archivo de configuración -->
    <script src="scripts/config.js"></script>
    
    <!-- Google tag (gtag.js) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.config && window.config.GOOGLE_ANALYTICS_ID) {
                const googleAnalyticsId = window.config.GOOGLE_ANALYTICS_ID;

                // Cargar Google Analytics
                const script = document.createElement('script');
                script.src = `https://www.googletagmanager.com/gtag/js?id=${googleAnalyticsId}`;
                script.async = true;
                document.head.appendChild(script);

                script.onload = function() {
                    window.dataLayer = window.dataLayer || [];
                    function gtag() { dataLayer.push(arguments); }
                    gtag('js', new Date());
                    gtag('config', googleAnalyticsId);
                };
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Regístrate</h2>
        <form id="register-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label for="name">Nombre</label>
            </div>
            <div class="form-group">
                <input type="text" id="family-name" name="family-name" required placeholder=" ">
                <label for="family-name">Apellido</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                <label for="confirm-password">Confirmar contraseña</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="social-buttons">
            <a id="google-login" class="social-button google-button" href="#">
                <img src="https://imgs.search.brave.com/9UpQ3atG5l_GXzY07xbPdBccJoOVDyoYqYxInSG2hqA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZy/ZWVwaWsuY29tLzI1/Ni8yNTA0LzI1MDQ5/MTQucG5nP3NlbXQ9/YWlzX2h5YnJpZA" alt="Google">
            </a>
            <a id="facebook-login" class="social-button facebook-button" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>
    <script src="scripts/registro.js"></script>
</body>
</html>
